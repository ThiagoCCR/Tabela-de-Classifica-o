<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Monoton&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    <title>Tabela de Classificação</title>
</head>
<body>
    <h1>Tabela de classificação</h1>
    <p class = "page-subtitle">Perfeito para marcar os pontos do seu campeonato!</p>

  <table style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="3">Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">
       <tr>
      </tr>
    </tbody>
  </table>
  <div class="addTeam">
    <input id="addNewName" type="text" placeholder="Equipe"/>
    <input id="addNewWin" type="number" placeholder="Vitorias"/>
    <input id="addNewDraw" type="number" placeholder="Empates"/>
    <input id="addNewLoss" type="number" placeholder="Derrotas"/>
    <button class = "bottomButtons" onclick= "addTeam()">Adicionar time</button>
  </div>
  <div class="eraseData">
    <button class = "bottomButtons" onclick= "eraseData()" >Limpar a tabela</button>
  </div>
</body>

</html>  
    <script src="script.js">
    </script>  
</body>
